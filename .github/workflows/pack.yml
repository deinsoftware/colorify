name: pack

on:
  push:
    tags:
      - "v*"

env:
  dotnet: 3.1.201
  version: 2.5.0
  key: dein:colorify
  organization: dein
  name: Colorify

jobs:
  pack:
    runs-on: ubuntu-latest
    name: packing
    steps:
      - uses: actions/checkout@v2
      - name: setup .Net Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: ${{ env.dotnet }}
      - name: set environment
        run: echo ::set-env name=workspace::$GITHUB_WORKSPACE
      - name: create file
        run: dotnet pack Colorify/Colorify.csproj /p:NuspecFile=${{ env.workspace }}/Colorify/Colorify.nuspec -o ${{ env.workspace }}/Package/ -c release
      - name: publish on nuget
        run: dotnet nuget push "${{ env.workspace }}/Package/dein.Colorify.${{ env.version }}.nupkg" -k ${{ secrets.NUGET_TOKEN }} -s https://api.nuget.org/v3/index.json --skip-duplicate --no-symbols true
        env:
          NUGET_TOKEN: ${{ secrets.NUGET_TOKEN }}
      - name: create GPR source
        run: run: nuget sources add -name "GPR" -Source https://nuget.pkg.github.com/deinsoftware/index.json -Username deinsoftware -Password ${{ secrets.GITHUB_TOKEN }}
      - name: publish on github
        run: dotnet nuget push "${{ env.workspace }}/Package/dein.Colorify.${{ env.version }}.nupkg" -s "GPR" --skip-duplicate --no-symbols true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
